<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Togglerone</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="btn is-active js-btn">Button I</button>
<div class="el is-open js-el">
    Element I<hr>
    <button class="btn js-btn-nested">Nested button I</button>
    <div class="el js-el-nested">
        Nested element I
    </div>
    <hr>
    <button class="btn is-active js-btn-nested2">Nested button II</button>
    <div class="el is-open js-el-nested2">
        Nested element II
    </div>
</div>

<script src="togglerone.js"></script>
<script>
new Togglerone(
    document.querySelector('.js-el'),
    document.querySelector('.js-btn')
);
new Togglerone(
    document.querySelector('.js-el-nested'),
    document.querySelector('.js-btn-nested')
);
new Togglerone(
    document.querySelector('.js-el-nested2'),
    document.querySelector('.js-btn-nested2')
);
</script>
</body>
</html>
